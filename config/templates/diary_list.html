{% extends "base.html" %}

{% block title %}日記{% endblock %}

{% block content %}

<div class="container my-3">

<h1>MtokiBLOG</h1>
<br></br>


    <h2>一覧<a href="{% url 'diary:diary_create'%}" class="btn btn-primary ms-3" tabindex="-1" role="button" aria-disabled="true">作成</a></h2>

    {% for object in object_list %}

        <div class="card my-3">

            <div class="card-body">

                <h5 class="card-title"> <a href="{% url 'diary:diary_detail' object.id %}">{{object.title}}</a></h5>

                <p class="card-text">{{object.content|truncatechars_html:20|linebreaksbr}}<br>{{object.create_at}}

                </p>

            </div>

        </div>

    {% endfor %}

</div>

{% endblock %}
