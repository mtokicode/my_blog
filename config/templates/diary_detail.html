{% extends "base.html" %}


{% block title %}日記詳細{% endblock %}


{% block content %}
<div class="container my-3">
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">タイトル: {{ object.title }}</h5>
            <p class="card-text">{{ object.content|linebreaksbr }}</p>
            <a href="{% url 'diary:diary_update' object.id %}" class="btn btn-secondary ms-3" tabindex="-1" role="button" aria-disabled="true">編集</a>
            <a href="{% url 'diary:diary_delete' object.id %}" class="btn btn-danger ms-3" tabindex="-1" role="button" aria-disabled="true">削除</a>
        </div>
    </div>
</div>


{% endblock %}
